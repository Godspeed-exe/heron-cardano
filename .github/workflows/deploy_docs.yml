name: Generate & Deploy API Docs

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master
          persist-credentials: false

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§ª Copy CI env file
        run: cp ci.env .env

      - name: ğŸ³ Start FastAPI in Docker
        run: docker compose up -d heron_api

      - name: ğŸ’¤ Wait for FastAPI to be ready
        run: |
          echo "Waiting for FastAPI..."
          for i in {1..5}; do
            curl --fail http://localhost:8001/openapi.json && exit 0
            echo "Not ready yet... retrying ($i)"
            sleep 5
          done
          echo "FastAPI failed to respond in time"
          docker compose logs --tail=100
          exit 1

      - name: ğŸ“„ Generate OpenAPI docs
        run: |
          pip install -r requirements.txt
          python scripts/generate_docs.py

      - name: âš™ï¸ Configure Git for commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ“¤ Commit & push updated docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout master
          git pull origin master
          git add docs/
          git diff --cached --quiet || git commit -m "Update OpenAPI docs"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git master