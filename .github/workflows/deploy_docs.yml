name: Generate & Deploy API Docs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: false  # we'll use token auth manually

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ³ Start FastAPI in Docker
        run: docker compose up -d

      - name: ğŸ’¤ Wait for FastAPI to be ready
        run: |
          echo "Waiting for FastAPI..."
          sleep 10
          curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:8001/openapi.json

      - name: ğŸ“„ Generate OpenAPI docs
        run: |
          pip install -r requirements.txt
          python scripts/generate_docs.py

      - name: âš™ï¸ Configure Git for commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ“¤ Commit & push updated docs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout main
          git pull origin main
          git add docs/
          git diff --cached --quiet || git commit -m "Update OpenAPI docs"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main