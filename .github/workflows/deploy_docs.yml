name: Generate & Deploy API Docs

on:
  push:
    branches:
      - main  # or the branch you want

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🐳 Start FastAPI in Docker
        run: docker compose up -d

      - name: 💤 Wait for API to be ready
        run: |
          sleep 10
          curl --retry 5 --retry-connrefused http://localhost:8001/openapi.json

      - name: Regenerate OpenAPI docs
        run: |
          pip install -r requirements.txt
          python scripts/generate_docs.py

      - name: Commit updated docs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/
          git diff --cached --quiet || git commit -m "Update OpenAPI docs"
          git push