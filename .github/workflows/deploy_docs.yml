name: Generate & Deploy API Docs

on:
  push:
    branches:
      - main  # or the branch you want

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ³ Start FastAPI in Docker
        run: docker compose up -d

      - name: ğŸ’¤ Wait for API to be ready
        run: |
          sleep 10
          curl --retry 5 --retry-connrefused http://localhost:8001/openapi.json

      - name: ğŸ“„ Generate docs
        run: python scripts/generate_docs.py

      - name: ğŸ”¼ Commit docs to main branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          git commit -m "Update API docs"
          git push