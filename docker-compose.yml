services:
  api:
    build: .
    container_name: heron_api
    environment:
      - PYTHONPATH=/app    
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:14
    container_name: heron_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: heron_redis
    ports:
      - "6379:6379"

  worker:
    build: .
    container_name: heron_worker
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
    command: celery -A heron_app.workers.worker worker --loglevel=info --queues=transactions
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
